<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Wallet Manager</title>

    <!-- Correct path -->
    <link rel="stylesheet" href="../styles/main.css">

    <style>
        #wallet-options {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }
        .wallet-options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }
        .wallet-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .wallet-option:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        .instruction {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <h1>Multi Wallet Manager</h1>
            <div id="wallet-status">
                <span id="connection-status">Not Connected</span>
                <button id="connect-wallet">Connect Wallet</button>
            </div>
        </header>

        <main>
            <div id="loading" class="loading hidden">Processing...</div>
            <div id="wallet-info" class="hidden">
                <h2>Wallet Information</h2>
                <p>Address: <span id="wallet-address"></span></p>
                <p>USDT Balance: <span id="usdt-balance">0.00</span> USDT</p>
                <button id="approve-contract">Approve Contract</button>
            </div>

            <div id="admin-login" style="display: none;"></div>
            <div id="admin-panel" style="display: none;"></div>
        </main>
    </div>

    <!-- Ethers.js -->
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>

    <!-- Correct path -->
    <script type="module" src="../src/main.js"></script>
</body>
</html>
