<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Wallet Manager</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .hidden { display: none; }
        .loading { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.5); 
            display: none; 
            justify-content: center; 
            align-items: center; 
            color: white; 
            font-size: 1.5rem; 
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>Multi Wallet Manager</h1>
            <div id="wallet-status">
                <span id="connection-status">Not Connected</span>
                <button id="connect-wallet">Connect Wallet</button>
            </div>
        </header>
        
        <main>
            <div id="loading" class="loading">Processing...</div>
            
            <div id="wallet-info" class="hidden">
                <h2>Wallet Information</h2>
                <p>Address: <span id="wallet-address"></span></p>
                <p>USDT Balance: <span id="usdt-balance">0.00</span> USDT</p>
                <button id="approve-contract">Approve Contract</button>
            </div>
            
            <div id="admin-login" style="display: none;"></div>
            <div id="admin-panel" style="display: none;"></div>
        </main>
    </div>
    
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="src/main.js" type="module"></script>
</body>
</html>
