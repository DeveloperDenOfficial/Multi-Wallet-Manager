<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Wallet Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #a0a0c0;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .wallet-info {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 25px;
      margin: 25px 0;
      text-align: left;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .info-row:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .info-label {
      color: #a0a0c0;
    }

    .info-value {
      font-weight: 500;
      word-break: break-all;
    }

    .btn {
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      width: 100%;
      margin-top: 20px;
      box-shadow: 0 4px 20px rgba(0, 219, 222, 0.3);
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0, 219, 222, 0.5);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: none;
    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: none;
    }

    .btn-warning {
      background: linear-gradient(90deg, #f39c12, #e67e22);
      box-shadow: 0 4px 20px rgba(243, 156, 18, 0.3);
    }

    .btn-warning:hover:not(:disabled) {
      box-shadow: 0 6px 25px rgba(243, 156, 18, 0.5);
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      font-weight: 500;
    }

    .status-success {
      background: rgba(46, 204, 113, 0.2);
      color: #2ecc71;
      border: 1px solid rgba(46, 204, 113, 0.3);
    }

    .status-error {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
      border: 1px solid rgba(231, 76, 60, 0.3);
    }

    .hidden {
      display: none;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Multi Wallet Manager</h1>
    <p class="subtitle">Connect your wallet to manage USDT collections</p>
    
    <div id="connect-section">
      <button id="connect-wallet" class="btn">
        <span id="connect-text">Connect Wallet</span>
      </button>
      <button id="reset-wallet" class="btn btn-secondary" style="margin-top: 10px;">
        Reset Wallet Connection
      </button>
    </div>
    
    <div id="wallet-section" class="hidden">
      <div class="wallet-info">
        <div class="info-row">
          <span class="info-label">Wallet Address</span>
          <span id="wallet-address" class="info-value"></span>
        </div>
        <div class="info-row">
          <span class="info-label">USDT Balance</span>
          <span id="usdt-balance" class="info-value">0.00 USDT</span>
        </div>
        <div class="info-row">
          <span class="info-label">Network</span>
          <span id="network" class="info-value">BSC Testnet</span>
        </div>
      </div>
      
      <button id="approve-btn" class="btn btn-warning">
        <span id="approve-text">Approve USDT Spending</span>
      </button>
      
      <button id="disconnect-btn" class="btn btn-secondary">
        Disconnect Wallet
      </button>
    </div>
    
    <div id="status-message" class="status hidden"></div>
  </div>

  <script type="module" src="/src/main.js"></script>
  
  <!-- Load ethers.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.8.0/ethers.umd.min.js"></script>
</body>
</html>
